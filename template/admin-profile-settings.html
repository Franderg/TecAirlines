        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <aside class="user-profile-sidebar">
                        <div class="user-profile-avatar text-center">
                            <img src="img/admin.png" alt="Image Alternative text" title="Juan" />

							<p>Telefono: 8888 6666 </p>

                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-5">
                            <form action="">
                                <h4>Informacion personal</h4>
                                <div class="form-group form-group-icon-left"><i class="fa fa-user input-icon"></i>
                                    <label>Nombre</label>
                                    <input class="form-control" value="Admin" type="text" />
                                </div>
                                <div class="form-group form-group-icon-left"><i class="fa fa-user input-icon"></i>
                                    <label>Apellido</label>
                                    <input class="form-control" value="Apellido de Admin" type="text" />
                                </div>
                                <div class="form-group form-group-icon-left"><i class="fa fa-envelope input-icon"></i>
                                    <label>Correo</label>
                                    <input class="form-control" value="admin@correo.com" type="email" />
                                </div>
                                <div class="form-group form-group-icon-left"><i class="fa fa-phone input-icon"></i>
                                    <label>Telefono</label>
                                    <input class="form-control" value="+506 8888 6666" type="text" />
                                </div>                              
                                <input type="submit" class="btn btn-primary" value="Actualizar">
                                <hr>
                            </form>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <h4>Cambiar contraseña</h4>
                            <form>
                                <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon"></i>
                                    <label>Contraseña actual</label>
                                    <input class="form-control" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                                name="pwd1" onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
									if(this.checkValidity()) form.pwd2.pattern = this.value" placeholder="mi clave secreta" 
                                title="La contraseña no cumple con los requisitos mínimos"/>
                                </div>
                                <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon"></i>
                                    <label>Nueva contraseña</label>
                                <input class="form-control" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                                name="pwd1" onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
									if(this.checkValidity()) form.pwd2.pattern = this.value" placeholder="mi clave secreta" 
                                title="La contraseña no cumple con los requisitos mínimos"/>
                                </div>
                                <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon"></i>
                                    <label>Repita la nueva contraseña</label>
                                <input class="form-control" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                                name="pwd1" onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
									if(this.checkValidity()) form.pwd2.pattern = this.value" placeholder="mi clave secreta" 
                                title="La contraseña no cumple con los requisitos mínimos"/>
                                </div>
                                <input class="btn btn-primary" type="submit" value="Cambiar contraseña" />
