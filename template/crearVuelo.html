<div class="global-wrap">
	<!-- header cargado de header.html -->
	<div class="header">

	<div class="container">
		<h1>Crear vuelo</h1>
	</div>
	

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
  $http.get("http://tecairlinesapi.azurewebsites.net/api/Airports").then(function (response) {
      $scope.myData = response.data;
  });
});
</script>
	
	
<div ng-app="myApp" ng-controller="customersCtrl"> 

	<div class="container">
		<div class="row">
			<form>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group form-group-lg form-group-icon-left" ><i class="fa fa-map-marker input-icon"></i>
							<label>Aeropuerto de salida</label>
							<select class="form-control">								
							  <option ng-repeat="x in myData"> {{x.Name +", "+ x.City +", "+ x.IsoCountry}} </option>
							</select>
						</div>
						<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-map-marker input-icon"></i>
							<label>Aeropuerto de llegada</label>
							<select class="form-control">
							  <option ng-repeat="x in myData"> {{x.Name +", "+ x.City +", "+ x.IsoCountry}} </option>
							</select>
						</div>
  					<div class="input-daterange" data-date-format="M d, D">
  						<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
  							<label>Salida</label>
  							<input type="date" class="form-control" placeholder="Text input" ng-model="fechInicio">
  						</div>
  					</div>
					<div class="input-daterange" data-date-format="M d, D">
  						<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
  							<label>Regreso</label>
  							<input type="date" class="form-control" placeholder="Text input" ng-model="fechFin">
  						</div>
  					</div>
						<div class="form-group form-group-lg form-group-icon-left">
							<label>Hora</label>
							<input class="time-pick form-control">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group form-group-lg form-group-icon-left">
							<label>Precio</label>
							<input class="form-control" id="inputEmail3" placeholder="Precio" type="number">
						</div>
						<div class="form-group form-group-lg form-group-icon-left">
							<label>Asientos</label>
							<input class="form-control" id="inputEmail3" placeholder="Asientos" type="number">
						</div>
						<div class="form-group form-group-lg form-group-icon-left">
							<label>Gate</label>
							<input class="form-control" id="inputEmail3" placeholder="Gate">
						</div>
						<div class="form-group form-group-lg form-group-icon-left">
							<label>ID de aeronave</label>
							<input class="form-control" id="inputEmail3" placeholder="Aeronave">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-1 col-md-offset-10">
						<a href="#" class="btn btn-primary mb20"><i class="fa fa-plus-circle"></i>Crear vuelo</a>			
					</div>
				</div>
			</form>
		</div>
