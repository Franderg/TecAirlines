<body>
	
		<!-- header cargado de header.html -->
	<div class="header">

	</div>
	
		
	<div class="container">
		<h1>Crear promocion</h1>
	</div>
	
	<br>
	
	<div class="container">
		<div class="row">
			<form>
				<div class="col-md-5">
					<div class="thumb">
						<a class="hover-img" href="#">
							<img src="img/400x300.png" alt="Image Alternative text" title="the journey home" />
						</a>
					</div>
					<br>
					<a href="#" class="btn btn-primary mb20"><i class="fa fa-camera-retro" aria-hidden="true"></i>Agregar foto</a>
				</div>
				<div class="col-md-5 col-md-offset-1">
					<div class="input-daterange" data-date-format="M d, D">			
						<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
							<label>Inicio</label>
							<input class="date-pick form-control" data-date-format="M d, D" type="text" />
						</div>			
					</div>
					<div class="input-daterange" data-date-format="M d, D">
						<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
							<label>Fin</label>
							<input class="date-pick form-control" data-date-format="M d, D" type="text" />
						</div>
					</div>
					<div class="form-group form-group-lg form-group-icon-left">
						<label>Descripcion</label>
						<input rows="5" class="form-control" id="inputEmail3" placeholder="Descripcion">
					</div>
					<a href="#" class="btn btn-primary mb20"><i class="fa fa-plus-circle"></i>Crear Promocion</a>
				</div>
			</form>
		</div>
	</div>
	
		<div class="footer">
		
		</div>
