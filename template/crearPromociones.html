			$(".header").load("header_admin.html");

<body>

		<!-- header cargado de header.html -->
	<div class="header">

	</div>


	<div class="container">
		<h1>Crear promocion</h1>
	</div>

	<br>

	<div class="container">
    <div ng-app="putserviceApp" ng-controller="putserviceCtrl">
  		<div class="row">
  			<form>
  				<div class="col-md-5">
  					<div class="thumb">
  						<a class="hover-img" href="#">
  							<img src= "{{imageUrlFinal}}" alt="Image Alternative text" title="the journey home" />
  						</a>
						
  					</div>
  					<br>
  				</div>
  				<div class="col-md-5 col-md-offset-1">
  					<div class="input-daterange" data-date-format="M d, D">
  						<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
  							<label>Inicio</label>
  							<input type="date" class="form-control" placeholder="Text input" ng-model="fechInicio">
  						</div>
  					</div>

					<div class="input-daterange">
  						<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
  							<label>Fin</label>
  							<input class="date-pick form-control" data-date-format="M d, D" type="date" ng-model="fechFin" />  							
  						</div>
  					</div>

  					<div class="form-group form-group-lg form-group-icon-left">
  						<label>Descripcion</label>
  						<input class="form-control" id="inputEmail3" placeholder="Descripcion" ng-model="descripcion">
  					</div>

            <div class="form-group form-group-lg form-group-icon-left">
  						<label>imagenUrl</label>
  						<input class="form-control" id="inputEmail3" placeholder="url de la imagen" ng-change="comparar()" ng-model="imageUrl">
  					</div>
  					<a href="#" class="btn btn-primary mb20" ng-click="putdata(fechInicio, fechFin, descripcion, imageUrl)"><i class="fa fa-plus-circle"></i>Crear Promocion</a>
  				</div>
  			</form>
  		</div>
    </div>
	</div>

		<div class="footer">

		</div>
